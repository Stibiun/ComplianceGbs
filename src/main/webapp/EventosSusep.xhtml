<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="conteudo">

            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="File" icon="ui-icon-document">
                        <p:submenu label="New" icon="ui-icon-contact">
                            <p:menuitem value="Project" url="#" />
                            <p:menuitem value="Other" url="#" />
                        </p:submenu>
                        <p:menuitem value="Open" url="#" />
                        <p:separator />
                        <p:menuitem value="Quit" url="#" />
                    </p:submenu>

                    <p:submenu label="Edit" icon="ui-icon-pencil">
                        <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">
                        <p:menuitem value="Contents" url="#" />
                        <p:submenu label="Search" icon="ui-icon-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#" />
                            </p:submenu>
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Actions" icon="ui-icon-gear">
                        <p:submenu label="Ajax" icon="ui-icon-refresh">
                            <p:menuitem value="Save" actionListener="#{susepEventListManagedBean.noOp}" icon="ui-icon-disk" update="messages"/>
                            <p:menuitem value="Update" actionListener="#{susepEventListManagedBean.noOp}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                        </p:submenu>
                        <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                            <p:menuitem value="Delete" actionListener="#{susepEventListManagedBean.noOp}" icon="ui-icon-close" update="messages" ajax="false"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>

                <p:dataTable var="item" 
                             value="#{susepEventListManagedBean.susepEventList}"
                             paginator="true" 
                             rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,20,50, 100"
                             selectionMode="single"
                             selection="#{susepEventListManagedBean.selectedItem}"
                             id="itemTable"
                             style="font-size: 81%;"
                             styleClass="callLogTableStyle"
                             paginatorPosition="top"
                             emptyMessage="Nenhum item encontrado"
                             rowKey="#{item.id}"
                             >

                    <p:column headerText="Nome Evento" filterBy="#{item.name}" filterMatchMode="contains" sortBy="#{item.name}" style="text-align: center;">
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    
                    <p:column headerText="Data Publicação" filterBy="#{item.creationDate}" filterMatchMode="contains" sortBy="#{item.creationDate}" style="text-align: center;">
                        <h:outputText value="#{item.creationDate}"/>
                    </p:column>
                    
                    <p:column headerText="Descrição" filterBy="#{item.description}" filterMatchMode="contains" sortBy="#{item.description}" style="text-align: center;">
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    
                    <p:column headerText="Status" filterBy="#{item.eventStatus}" filterMatchMode="contains" sortBy="#{item.eventStatus}" style="text-align: center;">
                        <h:outputText value="#{item.eventStatus}"/>
                    </p:column>

                </p:dataTable>


            </h:form>

        </ui:define>
    </ui:composition>
</html>
